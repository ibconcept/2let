<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2let - Rental Listings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        .card {
            margin: 20px;
        }
        .card-content {
            padding: 20px;
        }
        .card-action {
            text-align: right;
        }
        .card-action button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to 2let</h1>
        <div class="card">
            <div class="card-content">
                <span class="card-title">Find Your Perfect Rental</span>
                <p>Explore rental listings with detailed information on amenities, location, and more.</p>
            </div>
            <div class="card-action">
                <button class="btn waves-effect waves-light" type="button" onclick="showAlert('Explore Listings')">Explore
                    <i class="material-icons right">search</i>
                </button>
                <button class="btn waves-effect waves-light" type="button" onclick="showAlert('Post a Rental')">Post a Rental
                    <i class="material-icons right">add_circle</i>
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <span class="card-title">Join Our Community</span>
                <p>Sign up to connect with reliable landlords and find your next home.</p>
            </div>
            <div class="card-action">
                <button class="btn waves-effect waves-light" type="button" onclick="showAlert('Sign Up Now')">Sign Up
                    <i class="material-icons right">person_add</i>
                </button>
            </div>
        </div>
    </div>
    <script>
        function showAlert(message) {
            alert(message);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
